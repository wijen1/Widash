
<div class="d-flex h-100">
  <div class="side-sub-nav">
    <div class="pt-2 pb-2 sub-nav-title">
      Projects
    </div>
    <div *ngFor="let projectType of getProjectTypes(); let first = first;">
      <input id="collapsible{{projectType}}" class="toggle d-none" type="checkbox" checked>
      <label for="collapsible{{projectType}}" class="lbl-toggle sub-nav-type mb-0 w-100">
        <span>{{projectType}}</span>
      </label>
      <div class="sub-nav-projects-container collapsible-content">
        <ul>
          <li *ngFor="let project of orderedProjects[projectType];" routerLink="project/{{project.id}}" routerLinkActive="selected-project" [routerLinkActiveOptions]="{ exact: true }">
            {{project.name}}
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="flex-grow-1">
    <router-outlet></router-outlet>
  </div>
</div>
